<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout UI</title>
</head>
<body>

    <div class="container-1">
        <img src="images/search.png" alt="Search Icon" class="search-icon">
        <input type="search" class="search-input" placeholder="Layout UI">
    </div>

    <div class="container-2">
        <button class="btn-normal">Normal</button>
    </div>

    <div class="container-3">
        <label class="toggle">
            <input type="checkbox" id="toggle-btn">
            <span class="slider"></span>
            <span class="slider-btn"></span>
        </label>
        <p class="slider-text">OFF</p>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
